<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img-icon\angularjs-2.png" type="image/x-icon">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS APP</title>
  </head>
  <body ng-app="Filterts">
    <div ng-controller="CustomFilter">
      {{test}}<br>
      Original: {{ sayMessage() }}<br>
      Changed: {{ sayLoveMessage() }}<br>
      Truth: {{ sayLoveMessage() | truth : 'language' : 'programing language' }}<br>
      Loves: {{ sayMessage() | loves }}<br>
      more than one filter: {{ sayLoveMessage() | truth : 'language' : 'programing language' | uppercase}}
    </div>
  </body>
</html>
