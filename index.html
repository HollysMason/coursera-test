<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img-icon\angularjs-2.png" type="image/x-icon">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS APP</title>
  </head>
  <body ng-app="ShoppingListApp">
    <h1>Custom Service</h1>
    <div ng-controller="ShoppingListAddController as itemAdder">
      <input type="text" ng-model="itemAdder.itemName" placeholder="item name">
      <input type="text" ng-model="itemAdder.itemQuantity" placeholder="quantity">
      <button ng-click="itemAdder.addItem();">Add item to shopping list</button>
    </div>
    <div ng-controller="ShoppingListShowController as showList">
      <ol>
        <li ng-repeat="item in showList.items">{{item.quantity}} of {{item.name}}
          <button ng-click="showList.removeItem($index);">Remove item</button>
          <input type="text" ng-model="::showList.newItemName" placeholder="change name">
          <input type="text" ng-model="::showList.newItemQuantity" placeholder="change quantity">
          <button ng-click="showList.change($index, showList.newItemName, showList.newItemQuantity);">Change data</button>
        </li>
      </ol>
    </div>
  </body>
</html>
