<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img-icon\angularjs-2.png" type="image/x-icon">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS APP</title>
  </head>
  <body ng-app="ShoppingListAPP">
    <h1>ng-repeat</h1>
    <div ng-controller="ShoppingListController">
      <h3>Shopping list:</h3>
      <input type="text" ng-model="search" placeholder="search">
      <ul>
        <li ng-repeat="item in shoppingList1 | filter : search">{{item}}</li>
      </ul>
      <br>
      <h3>Shopping list 2:</h3>
      <input type="text" ng-model="shoppingList2[0].quantity">
      <ul>
        <li ng-repeat="item in shoppingList2">Buy {{item.quantity}} of {{item.name}}(s)</li>
      </ul>
      <input type="text" ng-model="newItemName" placeholder="item name">
      <input type="text" ng-model="newItemQuantity" placeholder=" item quantity">
      <button ng-click="addToList()">Add item</button>
      <h3>more example</h3>
      <ul>
        <li ng-repeat="i in shoppingList2"> {{ $index + 1 }} Buy {{item.quantity}} of {{item.name}}(s)</li>
      </ul>
    </div>
  </body>
</html>
